<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel = 'stylesheet' type = 'text/css' href = 'styles.css'></link>
	<title> Quiz Game</title>
</head>
<body> 
	<div id="loader--">
		<div id="loader"></div>
	</div>
	<div id = 'container'>
		<div id = 'Question_title'>
			<h3 id = 'question'></h3>
		</div>
		<div id ='choice'>
			<div id = 'choice-container'><!--buttons-->
				<p class = 'choice-prefix'></p>
				<p class = 'choice-text' data-number = '1'></p>
			</div>
			<div id = 'choice-container'><!--buttons-->
				<p class = 'choice-prefix'></p>
				<p class = 'choice-text' data-number = '2'></p>
			</div>
			<div id = 'choice-container'><!--buttons-->
				<p class = 'choice-prefix'></p>
				<p class = 'choice-text' data-number = '3'></p>
			</div>
			<div id = 'choice-container'><!--buttons-->
				<p class = 'choice-prefix'></p>
				<p class = 'choice-text' data-number = '4'></p>
			</div>
		</div> 
		<div id = 'result' class = 'result'>	</div>
	</div>
	<div id='score'>
		<div id ='score_'>
			<h1 id ='score_display'>Score</h1>
			<h1 id = 'scoretext'></h1>
			<h2>Rules:</h2>
			<ul>
				<li>We Provied Complete 10 Question Here</li>
				<li>For Each correct Answer: +10 Points</li>
			</ul>
			<div id="play_btn_div">
				<button onClick="window.location.reload();" id ='playbtn'>Play Again</button>
			</div>
		<div>
	</div>

<script src="script.js"></script>
</body>
</html>
